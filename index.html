<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train_Scheduler</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./javascript/RPS.js"></script>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/reset.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    <header>Employee Database time and motion </header>
    <div>
        <table>
            <tr>
                <th>Employee Name</th>
                <th>Role</th>
                <th>Start Date</th>
                <th>Montly Rate</th>
            </tr>
            <tr>
                <td id="name-display">test name</td>
                <td id="role-display">test role</td>
                <td id="date-display">test date</td>
                <td id="rate-display">test rate</td>
            </tr>
        </table><br>
    </div>
    <form>
        <div>Employee Name</div> 
        <input type="text" name="name" id="name-input"><br> 
        <div>Role</div>
        <input type="text" name="role" id="role-input"><br>
        <div>Start Date</div>
        <input type="string" name="date" id="date-input"><br>
        <div>Montly Rate</div> 
        <input type="number" name="rate" id="rate-input"><br>
        <input type="submit" value="submit" id="submit">
    </form>
    <div>Most Recent Employee</div>
    <div> 
        <h2 id="recent-name"></h2>
        <h3 id="recent-name"></h3>
        <h3 id="recent-name"></h3>
        <h3 id="recent-name"></h3>
    </div>
    <div>All Employees</div>
    <div>
        <div id="all-employee"></div>
    </div>
</body>
</html>
