<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train_Scheduler</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="./assets/CSS/reset.css" alt="link to reset css">
    <link rel="stylesheet" href="./assets/CSS/style.css" alt="link to my css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="./assets/Javascript/Train_schedule.js"></script>
</head>
<body>
    <header> Train Scheduler</header>
    <div> Current Train Schedule
        <table>
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>train</td>
                    <td>destination</td>
                    <td>frequency</td>
                    <td>next</td>
                    <td>min</td>
                </tr>
            </tbody>
        </table><br>
    </div>
    <form> 
        <div>Add Train</div><br>
        <label for="train-input">Train Name</label><br> 
        <input type="text" name="train" id="train-input"><br> 
        <label for="destination-input">Destination</label><br>
        <input type="text" name="destination" id="destination-input"><br>
        <label for="first-input">First Train Time(HH:mm-military time)</label><br>
        <input type="time" name="first" id="first-input" value="13:45"><br>
        <label for="next-input">Frequency(min)</label><br>
        <input type="number" name="next" id="frequency-input"><br>
        <!-- submit button -->
        <input type="submit" value="submit" id="submit">
    </form>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <script src="/__/firebase/6.6.0/firebase-app.js"></script>
</body>
</html>
