<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train_Scheduler</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./javascript/RPS.js"></script>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/reset.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    <header> Train Scheduler</header>
    <div> Current Train Schedule
        <table>
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency(min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
            <tr>
                <td id="Train-display">test</td>
                <td id="destination-display">test</td>
                <td id="frequency-display">test</td>
                <td id="next-display">test</td>
                <td id="minutes-display">test</td>
            </tr>
        </table><br>
    </div>
    <form> 
        <div>Add Train</div>
        <label for="train-input">Train Name</label><br> 
        <input type="text" name="train" id="train-input"><br> 
        <label for="destination-input">Destination</label><br>
        <input type="text" name="destination" id="destination-input"><br>
        <label for="first-input">First Train Time(HH:mm-military time)</label><br>
        <input type="time" name="first" id="first-input"><br>
        <label for="next-input">Frequency(min)</label><br>
        <input type="number" name="next" id="next-input"><br>
        <!-- submit button -->
        <input type="submit" value="submit" id="submit">
    </form>
</body>
</html>
